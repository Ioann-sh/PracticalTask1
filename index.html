<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="src/index.js"></script>
</head>
<body>
<div class="authentication" id="authentication">
    <input class="email" id="email" placeholder="email">
    <input class="password" id="password" placeholder="password" type="password">
    <button id="authentication_button">Authenticate</button>
</div>
<div class="form">
    <input id="form_input">
    <textarea id="form_textarea"></textarea>
    <div class="form_radioButtons">
        <input name="radioButton" type="radio" value="1"> Один
        <input name="radioButton" type="radio" value="2"> Два
        <input name="radioButton" type="radio" value="3"> Три
    </div>
    <div class="form_select">
        <select id="select">
            <option selected disabled></option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
    </div>

    <button id="reset">reset</button>
    <button id="form">leave feedback</button>
</div>
</body>
</html>
